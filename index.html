<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            background-color: #f6c1c1; /* Light baby pink */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards, dropIn 1s ease-out forwards;
        }

        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
            animation: dropIn 1s ease-out forwards;
        }

        .info h1 {
            margin: 0;
            font-weight: bold;
            color: white;
        }

        .bio {
            margin: 0;
            color: white;
        }

        .links {
            margin-top: 20px;
        }

        .link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: black;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes dropIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="c:\Users\ghadi\OneDrive\Pictures\Profile Picture.jpg" alt="Your Photo" class="photo">
            <div class="info">
                <h1>Your Name</h1>
                <p class="bio">A short bio about yourself.</p>
            </div>
        </div>
        <div class="links">
            <a href="https://drive.google.com/file/d/1wq-_rd9bxAPZN1juUETCABypL3GF7crX/view?usp=drive_link" class="link">Resume</a>
            <a href="your-projects.html" class="link">Projects</a>
        </div>
    </div>
</body>
</html>
